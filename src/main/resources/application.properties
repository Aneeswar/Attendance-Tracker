spring.application.name=Attendance

# PostgreSQL Database Configuration - Use granular environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:attendance_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration (Custom application properties)
jwt.secret=${JWT_SECRET:jkbkfbkvbjksdn_vbdvjbkjbkjbfkjvb_kdsbsbkj_sdkjbfjkdsbfkjbsdjksdkj}
jwt.expiration=86400000

# Server Configuration - Render sets PORT env var automatically
server.port=${PORT:8081}



# Logging Configuration
logging.level.root=INFO

# Actuator & Prometheus Monitoring
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always
management.prometheus.metrics.export.step=10s
management.observations.key-values.application=${spring.application.name}

# Extra Metrics Configuration
management.metrics.enable.all=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
spring.jpa.properties.hibernate.generate_statistics=true

logging.level.com.deepak.Attendance=DEBUG

# Docker Compose Automatic Monitoring (Local Development)
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start-and-stop
spring.docker.compose.stop.command=down
spring.docker.compose.skip.in-tests=true
