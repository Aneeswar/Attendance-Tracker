spring.application.name=Attendance

# PostgreSQL Database Configuration - Use environment variables for cloud deployment
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration (Custom application properties)
jwt.secret=${JWT_SECRET:defaultSecretKey}
jwt.expiration=86400000

# Server Configuration - Render sets PORT env var automatically
server.port=${PORT:8091}



# Logging Configuration
logging.level.root=INFO
logging.level.com.deepak.Attendance=DEBUG