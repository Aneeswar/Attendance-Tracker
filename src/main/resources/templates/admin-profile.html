<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - AttenTrack Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #4f46e5;
            --background: #f1f5f9;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-main); min-height: 100vh; }

        .navbar {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand { font-size: 1.25rem; font-weight: 800; display: flex; align-items: center; gap: 0.75rem; }
        .navbar-brand i { color: #818cf8; }

        .container { max-width: 800px; margin: 3rem auto; padding: 0 1.5rem; }

        .profile-card {
            background: white;
            border-radius: 1.5rem;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .profile-header {
            background: linear-gradient(to right, #1e293b, #0f172a);
            padding: 3rem 2rem;
            color: white;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 80px; height: 80px;
            background: var(--accent);
            border-radius: 2rem;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 800;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        .profile-header h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        .profile-header p { color: #94a3b8; font-size: 0.875rem; font-weight: 600; }

        .card-body { padding: 2.5rem; }

        .section-title {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #f1f5f9; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group.full { grid-column: span 2; }

        .form-group label { display: block; font-size: 0.8125rem; font-weight: 700; color: var(--text-main); margin-bottom: 0.5rem; }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid #f1f5f9;
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s;
            background: #f8fafc;
        }
        .form-group input:focus { outline: none; border-color: var(--accent); background: white; }

        .btn-group { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn {
            flex: 1;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary { background: var(--accent); color: white; border: none; }
        .btn-primary:hover { background: #4338ca; transform: translateY(-1px); }
        .btn-secondary { background: white; color: var(--text-main); border: 2px solid #e2e8f0; }
        .btn-secondary:hover { background: #f8fafc; }

        .toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white;
            padding: 1rem 2rem; border-radius: 3rem;
            font-weight: 700; font-size: 0.875rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            display: none; z-index: 2000;
        }

        @media (max-width: 640px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-shield-user"></i>
            <span>AttenTrack Admin</span>
        </div>
        <div>
            <a href="/admin-dashboard" style="color: white; text-decoration: none; font-size: 0.875rem; font-weight: 700;">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="avatarInitials">AD</div>
                <h1 id="displayUsername">Administrator</h1>
                <p id="displayEmail">admin@attentrack.com</p>
            </div>

            <div class="card-body">
                <form id="profileForm" onsubmit="updateProfile(event)">
                    <div class="section-title">Account Information</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>

                    <div class="section-title">Security & Password</div>
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="currentPassword" placeholder="Required for all changes">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" placeholder="Leave blank to keep current">
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmPassword" placeholder="Repeat new password">
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin-dashboard'">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Settings
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Settings updated successfully!</div>

    <script>
        const token = localStorage.getItem('jwtToken');
        if (!token) window.location.href = '/login?mode=admin';

        document.addEventListener('DOMContentLoaded', loadProfile);

        async function loadProfile() {
            try {
                const res = await fetch('/api/admin/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                document.getElementById('username').value = data.username;
                document.getElementById('email').value = data.email;
                document.getElementById('displayUsername').textContent = data.username;
                document.getElementById('displayEmail').textContent = data.email;
                document.getElementById('avatarInitials').textContent = data.username.substring(0,2).toUpperCase();
            } catch (e) {
                console.error(e);
            }
        }

        async function updateProfile(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if(!currentPassword) return alert('Current password is required to save changes.');
            if(newPassword && newPassword !== confirmPassword) return alert('New passwords do not match.');

            try {
                const res = await fetch('/api/admin/profile/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ username, email, currentPassword, newPassword })
                });

                if(res.ok) {
                    showToast();
                    setTimeout(() => location.reload(), 1500);
                } else {
                    const errRes = await res.json();
                    alert(errRes.error || 'Failed to update profile');
                }
            } catch (e) {
                alert('An error occurred.');
            }
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
