<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 700;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .navbar-menu a:hover {
            color: #667eea;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 30px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: fixed;
            top: 70px;
            left: 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 99;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .info-box {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .info-box strong {
            color: #333;
        }

        .password-section {
            border-top: 2px solid #e0e0e0;
            padding-top: 25px;
            margin-top: 25px;
        }

        .password-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">üõ°Ô∏è Admin Portal</div>
        <div class="navbar-menu">
            <a href="#dashboard">Dashboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <a href="/admin-dashboard" class="back-button">‚Üê Back to Dashboard</a>

    <div class="container">
        <h1>üë§ Admin Profile</h1>

        <div id="alertContainer"></div>

        <div class="info-box">
            <p><strong>Username:</strong> <span id="displayUsername">Loading...</span></p>
            <p><strong>Email:</strong> <span id="displayEmail">Loading...</span></p>
            <p><strong>Role:</strong> Administrator</p>
        </div>

        <form id="profileForm" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="password-section">
                <h3>üîê Change Password</h3>
                
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password (optional)">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">üíæ Save Changes</button>
                <button type="button" class="btn-cancel" onclick="goBack()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');

        document.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                showAlert('Not authenticated. Please login again.', 'error');
                setTimeout(() => window.location.href = '/login', 2000);
                return;
            }
            loadAdminProfile();
        });

        function loadAdminProfile() {
            fetch('/api/admin/profile', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to load profile');
                return response.json();
            })
            .then(data => {
                document.getElementById('username').value = data.username || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('displayUsername').textContent = data.username;
                document.getElementById('displayEmail').textContent = data.email;
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error loading profile: ' + error.message, 'error');
            });
        }

        function updateProfile(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email) {
                showAlert('Username and email are required', 'error');
                return;
            }

            if (newPassword && newPassword !== confirmPassword) {
                showAlert('New passwords do not match', 'error');
                return;
            }

            const profileData = {
                username: username,
                email: email,
                currentPassword: currentPassword,
                newPassword: newPassword || null
            };

            fetch('/api/admin/profile/update', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(profileData)
            })
            .then(response => {
                if (!response.ok) return response.json().then(err => { throw err; });
                return response.json();
            })
            .then(data => {
                showAlert('Profile updated successfully!', 'success');
                setTimeout(() => loadAdminProfile(), 1500);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error updating profile: ' + (error.message || 'Please try again'), 'error');
            });
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        function goBack() {
            window.location.href = '/admin-dashboard';
        }

        function logout() {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
