<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 28px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            font-size: 14px;
        }

        .search-box button {
            padding: 10px 20px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #1e3c72;
        }

        .btn-logout {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #d32f2f;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e3c72;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            color: #1e3c72;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2a5298;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 15px;
            text-align: left;
            color: #1e3c72;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .action-btn {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: #2a5298;
            color: white;
        }

        .view-btn:hover {
            background: #1e3c72;
        }

        .report-btn {
            background: #4CAF50;
            color: white;
        }

        .report-btn:hover {
            background: #388E3C;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #1e3c72;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #1e3c72;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .detail-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #1e3c72;
        }

        .attendance-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .attendance-excellent {
            background: #4CAF50;
            color: white;
        }

        .attendance-good {
            background: #2196F3;
            color: white;
        }

        .attendance-moderate {
            background: #FF9800;
            color: white;
        }

        .attendance-poor {
            background: #f44336;
            color: white;
        }

        .alert {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                flex-direction: column;
            }

            .search-box input {
                width: 100%;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üë• Student Management</h1>
            <div class="header-right">
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Alert Messages -->
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid"></div>

        <!-- Tabs -->
        <div class="content-section">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('all-students')">All Students</button>
                <button class="tab-button" onclick="switchTab('low-attendance')">Low Attendance</button>
                <button class="tab-button" onclick="switchTab('reports')">Reports</button>
            </div>

            <!-- All Students Tab -->
            <div id="all-students" class="tab-content active">
                <div class="search-box" style="margin-bottom: 20px;">
                    <input type="text" id="searchInput" placeholder="Search by username or email...">
                    <button onclick="searchStudents()">üîç Search</button>
                    <button onclick="clearSearch()" style="background: #999;">Clear</button>
                </div>

                <div class="table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Courses</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <tr><td colspan="5" class="loading">Loading students...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button onclick="previousPage()" id="prevBtn">‚Üê Previous</button>
                    <span id="pageInfo"></span>
                    <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
                </div>
            </div>

            <!-- Low Attendance Tab -->
            <div id="low-attendance" class="tab-content">
                <div style="margin-bottom: 15px;">
                    <label style="margin-right: 10px;">Attendance Threshold:</label>
                    <select id="thresholdSelect" style="padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd;">
                        <option value="65">Below 65%</option>
                        <option value="75">Below 75%</option>
                        <option value="85">Below 85%</option>
                    </select>
                    <button onclick="loadLowAttendance()" style="margin-left: 10px; padding: 8px 15px; background: #2a5298; color: white; border: none; border-radius: 6px; cursor: pointer;">Load Report</button>
                </div>

                <div class="table-container">
                    <table id="lowAttendanceTable">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Attendance %</th>
                                <th>Classes (Attended/Total)</th>
                            </tr>
                        </thead>
                        <tbody id="lowAttendanceBody">
                            <tr><td colspan="5" class="empty-state">Select threshold and load report</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Reports Tab -->
            <div id="reports" class="tab-content">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <button onclick="generateSummaryReport()" style="padding: 15px; background: #2a5298; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                        üìä Generate Summary Report
                    </button>
                    <button onclick="exportToCSV()" style="padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                        üì• Export to CSV
                    </button>
                </div>

                <div class="table-container">
                    <table id="reportsTable">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Email</th>
                                <th>Courses</th>
                                <th>Avg Attendance</th>
                                <th>Exam Eligible</th>
                            </tr>
                        </thead>
                        <tbody id="reportsTableBody">
                            <tr><td colspan="5" class="empty-state">Click "Generate Summary Report" to view</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Student Details</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 10;
        let totalPages = 0;
        const token = localStorage.getItem('jwtToken');

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'all-students' && !document.getElementById('studentTableBody').innerHTML) {
                loadStudents();
            }
        }

        function loadStatistics() {
            fetch('/api/admin/students/stats/overall', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Statistics API error:', response.status);
                    throw new Error('Failed to load statistics');
                }
                return response.json();
            })
            .then(data => {
                console.log('Statistics loaded:', data);
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-label">Total Students</div>
                        <div class="stat-value">${data.totalStudents || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Courses</div>
                        <div class="stat-value">${data.totalCourses || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Average Attendance</div>
                        <div class="stat-value">${(data.averageAttendance || 0).toFixed(2)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Attendance Records</div>
                        <div class="stat-value">${data.totalAttendanceRecords || 0}</div>
                    </div>
                `;
                document.getElementById('statsGrid').innerHTML = statsHtml;
            })
            .catch(error => {
                console.error('Error loading statistics:', error);
                showError('Failed to load statistics: ' + error.message);
            });
        }

        function loadStudents() {
            const url = `/api/admin/students?page=${currentPage}&size=${pageSize}`;
            console.log('Loading students from:', url);
            
            fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Students API error:', response.status);
                    throw new Error('Failed to load students: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Students loaded:', data);
                totalPages = data.totalPages || 0;
                displayStudents(data.students || []);
                updatePagination();
            })
            .catch(error => {
                console.error('Error loading students:', error);
                showError('Failed to load students: ' + error.message);
            });
        }

        function displayStudents(students) {
            const tbody = document.getElementById('studentTableBody');
            
            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No students found</td></tr>';
                return;
            }

            tbody.innerHTML = students.map(student => `
                <tr>
                    <td><strong>${student.username}</strong></td>
                    <td>${student.email}</td>
                    <td>${student.coursesCount}</td>
                    <td>${new Date(student.createdAt).toLocaleDateString()}</td>
                    <td>
                        <button class="action-btn view-btn" onclick="viewStudentDetails(${student.id})">View</button>
                        <button class="action-btn report-btn" onclick="viewStudentReport(${student.id})">Report</button>
                    </td>
                </tr>
            `).join('');
        }

        function viewStudentDetails(studentId) {
            fetch(`/api/admin/students/${studentId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(student => {
                const coursesHtml = student.courses.map(c => `
                    <div style="padding: 8px; background: #f5f5f5; margin: 5px 0; border-radius: 6px;">
                        <strong>${c.code}</strong> - ${c.name}
                    </div>
                `).join('');

                const modalBody = `
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Student ID</div>
                            <div class="detail-value">${student.id}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Username</div>
                            <div class="detail-value">${student.username}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${student.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Courses</div>
                            <div class="detail-value">${student.coursesCount}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Avg Attendance</div>
                            <div class="detail-value">${student.averageAttendance}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Joined</div>
                            <div class="detail-value">${new Date(student.createdAt).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <h4 style="color: #1e3c72; margin-bottom: 10px;">üìö Courses</h4>
                        ${coursesHtml}
                    </div>
                `;
                
                document.getElementById('modalBody').innerHTML = modalBody;
                document.getElementById('studentModal').classList.add('show');
            })
            .catch(error => showError('Failed to load student details'));
        }

        function viewStudentReport(studentId) {
            fetch(`/api/admin/students/${studentId}/attendance-report`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const reportsHtml = data.reports.map(report => `
                    <div style="padding: 15px; background: #f5f5f5; margin: 10px 0; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${report.courseCode} - ${report.courseName}</strong><br>
                                <small style="color: #666;">
                                    ${report.classesAttended}/${report.totalClasses} classes
                                </small>
                            </div>
                            <span class="attendance-badge ${getAttendanceBadgeClass(report.attendancePercentage)}">
                                ${report.attendancePercentage}%
                            </span>
                        </div>
                        <div style="margin-top: 10px; font-size: 12px;">
                            Exam Eligible: ${report.examEligible ? '‚úì Yes' : '‚úó No'}
                        </div>
                    </div>
                `).join('');

                const modalBody = `
                    <h3 style="color: #1e3c72; margin-bottom: 15px;">
                        üìã Attendance Report - ${data.studentName}
                    </h3>
                    ${reportsHtml}
                `;
                
                document.getElementById('modalBody').innerHTML = modalBody;
                document.getElementById('studentModal').classList.add('show');
            })
            .catch(error => showError('Failed to load attendance report'));
        }

        function searchStudents() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) {
                loadStudents();
                return;
            }

            fetch(`/api/admin/students/search?q=${encodeURIComponent(query)}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayStudents(data.results);
                document.getElementById('pageInfo').innerHTML = `${data.results.length} results`;
            })
            .catch(error => showError('Search failed'));
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentPage = 0;
            loadStudents();
        }

        function loadLowAttendance() {
            const threshold = document.getElementById('thresholdSelect').value;
            
            fetch(`/api/admin/students/low-attendance?threshold=${threshold}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('lowAttendanceBody');
                
                if (data.students.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No students with low attendance</td></tr>';
                    return;
                }

                let rows = '';
                data.students.forEach(student => {
                    student.coursesWithLowAttendance.forEach(course => {
                        rows += `
                            <tr>
                                <td><strong>${student.username}</strong></td>
                                <td>${student.email}</td>
                                <td>${course.courseCode} - ${course.courseName}</td>
                                <td><span class="attendance-badge ${getAttendanceBadgeClass(course.attendance)}">${course.attendance}%</span></td>
                                <td>${course.classesAttended}/${course.totalClasses}</td>
                            </tr>
                        `;
                    });
                });
                
                tbody.innerHTML = rows;
            })
            .catch(error => showError('Failed to load low attendance report'));
        }

        function generateSummaryReport() {
            fetch('/api/admin/students/report/summary', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('reportsTableBody');
                
                if (data.summaryReport.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No reports available</td></tr>';
                    return;
                }

                tbody.innerHTML = data.summaryReport.map(report => `
                    <tr>
                        <td><strong>${report.username}</strong></td>
                        <td>${report.email}</td>
                        <td>${report.enrolledCourses}</td>
                        <td><strong>${report.averageAttendance}%</strong></td>
                        <td>
                            <span style="display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; ${report.examEligible ? 'background: #4CAF50; color: white;' : 'background: #f44336; color: white;'}">
                                ${report.examEligible ? '‚úì Eligible' : '‚úó Not Eligible'}
                            </span>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => showError('Failed to generate report'));
        }

        function exportToCSV() {
            let csv = 'Student,Email,Courses,Average Attendance,Exam Eligible\n';
            
            fetch('/api/admin/students/report/summary', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                data.summaryReport.forEach(report => {
                    csv += `"${report.username}","${report.email}",${report.enrolledCourses},${report.averageAttendance}%,"${report.examEligible ? 'Yes' : 'No'}"\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `attendance-report-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
                showSuccess('Report exported successfully');
            })
            .catch(error => showError('Failed to export report'));
        }

        function updatePagination() {
            document.getElementById('pageInfo').innerHTML = `Page ${currentPage + 1} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadStudents();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadStudents();
            }
        }

        function closeModal() {
            document.getElementById('studentModal').classList.remove('show');
        }

        function getAttendanceBadgeClass(attendance) {
            const percent = parseFloat(attendance);
            if (percent > 85) return 'attendance-excellent';
            if (percent >= 75) return 'attendance-good';
            if (percent >= 65) return 'attendance-moderate';
            return 'attendance-poor';
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.innerHTML = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.innerHTML = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function logout() {
            localStorage.removeItem('jwtToken');
            window.location.href = '/login';
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            if (!token) {
                window.location.href = '/login';
                return;
            }
            loadStatistics();
            loadStudents();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        }
    </script>
</body>
</html>
