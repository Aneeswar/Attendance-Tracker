<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance by Date - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }

        .form-group select:focus,
        .form-group input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #333;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #e0e0e0;
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .attendance-dates {
            display: none;
        }

        .attendance-dates.show {
            display: block;
        }

        .date-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9ff;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
        }

        .date-row:hover {
            background: #f0f1ff;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .date-info {
            flex: 1;
        }

        .date-label {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
            margin-bottom: 4px;
        }

        .day-name {
            color: #666;
            font-size: 0.9em;
        }

        .toggle-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            width: 60px;
            height: 30px;
            background: #ddd;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
        }

        .toggle-switch.present {
            background: #28a745;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        .toggle-switch.present::before {
            left: 32px;
        }

        .status-label {
            font-weight: 600;
            min-width: 70px;
            text-align: right;
        }

        .status-label.present {
            color: #28a745;
        }

        .status-label.absent {
            color: #dc3545;
        }

        .summary {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border: 2px solid #667eea;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .summary-item strong {
            color: #333;
        }

        .summary-item .value {
            color: #667eea;
            font-weight: 700;
        }

        .btn-save {
            background: #28a745;
            color: white;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-save:hover {
            background: #218838;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .course-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .course-code {
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .course-name {
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Mark Attendance by Date</h1>
            <a href="/student-dashboard" class="btn btn-secondary">‚Üê Back</a>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Select a Course</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="courseSelect">Course *</label>
                    <select id="courseSelect" onchange="loadClassDates()">
                        <option value="">-- Select a course --</option>
                    </select>
                    <div id="courseError" class="error-message" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="startDateInput">Course Start Date *</label>
                    <input type="date" id="startDateInput" onchange="updateCourseStartDate()">
                    <div id="startDateError" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div id="courseInfoContainer"></div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading class dates...</p>
        </div>

        <div id="attendanceDatesContainer" class="attendance-dates">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">üìù Class Dates</h2>
                
                <div id="datesList"></div>

                <div class="summary">
                    <div class="summary-item">
                        <strong>Total Classes:</strong>
                        <span class="value" id="totalClasses">0</span>
                    </div>
                    <div class="summary-item">
                        <strong>Present:</strong>
                        <span class="value" id="presentCount">0</span>
                    </div>
                    <div class="summary-item">
                        <strong>Absent:</strong>
                        <span class="value" id="absentCount">0</span>
                    </div>
                </div>

                <button class="btn-save" onclick="saveAttendance()">üíæ Save Attendance</button>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
        let currentCourseId = null;
        let attendanceData = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                showAlert('Not authenticated. Please login again.', 'error');
                return;
            }
            loadCourses();
        });

        // Load all courses
        function loadCourses() {
            fetch('/api/student/timetable', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const courses = data.timetables || data.courses || [];
                    populateCourseSelect(courses);
                })
                .catch(error => {
                    console.error('Error loading courses:', error);
                    showAlert('Error loading courses: ' + error.message, 'error');
                });
        }

        // Populate course dropdown
        function populateCourseSelect(courses) {
            const select = document.getElementById('courseSelect');
            const options = courses.map(course => `
                <option value="${course.courseId}" data-start-date="${course.courseStartDate || ''}">
                    ${course.courseCode} - ${course.courseName}
                </option>
            `).join('');
            
            select.innerHTML = '<option value="">-- Select a course --</option>' + options;
        }

        // Update course start date
        function updateCourseStartDate() {
            const startDate = document.getElementById('startDateInput').value;
            const courseSelect = document.getElementById('courseSelect');
            const courseId = courseSelect.value;

            if (!courseId) {
                showAlert('Please select a course first', 'error');
                document.getElementById('startDateInput').value = '';
                return;
            }

            if (!startDate) {
                showAlert('Please select a start date', 'error');
                return;
            }

            // Update course with start date
            const selectedOption = courseSelect.options[courseSelect.selectedIndex];
            const courseName = selectedOption.text;

            const courseData = {
                courseStartDate: startDate
            };

            fetch(`/api/student/timetable/confirm`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([{
                    courseCode: courseSelect.options[courseSelect.selectedIndex].value.split(' ')[0],
                    courseName: courseName.split(' - ')[1],
                    weeklySchedule: {},
                    courseStartDate: startDate
                }])
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update course start date');
                    }
                    return response.json();
                })
                .then(data => {
                    showAlert('Course start date updated successfully', 'success');
                    loadClassDates();
                })
                .catch(error => {
                    console.error('Error updating start date:', error);
                    showAlert('Error updating course start date: ' + error.message, 'error');
                });
        }

        // Load class dates for selected course
        function loadClassDates() {
            const courseSelect = document.getElementById('courseSelect');
            const courseId = courseSelect.value;

            if (!courseId) {
                document.getElementById('attendanceDatesContainer').classList.remove('show');
                document.getElementById('courseInfoContainer').innerHTML = '';
                return;
            }

            currentCourseId = courseId;
            const startDate = courseSelect.options[courseSelect.selectedIndex].getAttribute('data-start-date');
            
            if (startDate) {
                document.getElementById('startDateInput').value = startDate;
            }

            showLoading(true);

            fetch(`/api/student/courses/${courseId}/class-dates`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Course start date not set. Please set the course start date first.');
                        }
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    const dates = data.dates || [];
                    displayClassDates(dates);
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error loading class dates:', error);
                    showAlert('Error loading class dates: ' + error.message, 'info');
                    showLoading(false);
                    document.getElementById('attendanceDatesContainer').classList.remove('show');
                });
        }

        // Display class dates with toggle buttons
        function displayClassDates(dates) {
            if (!dates || dates.length === 0) {
                showAlert('No class dates found for this course. Make sure the course start date is set.', 'info');
                document.getElementById('attendanceDatesContainer').classList.remove('show');
                return;
            }

            // Initialize attendance data
            attendanceData = {};
            dates.forEach(date => {
                attendanceData[date.date] = date.attended || false;
            });

            const datesList = document.getElementById('datesList');
            datesList.innerHTML = dates.map(date => `
                <div class="date-row" id="row-${date.date}">
                    <div class="date-info">
                        <div class="date-label">${formatDate(date.date)}</div>
                        <div class="day-name">${date.dayOfWeek}</div>
                    </div>
                    <div class="toggle-button">
                        <button class="toggle-switch ${date.attended ? 'present' : ''}" 
                                onclick="toggleAttendance('${date.date}', this)">
                        </button>
                        <span class="status-label ${date.attended ? 'present' : 'absent'}" id="label-${date.date}">
                            ${date.attended ? '‚úì Present' : '‚úó Absent'}
                        </span>
                    </div>
                </div>
            `).join('');

            updateSummary();
            document.getElementById('attendanceDatesContainer').classList.add('show');
        }

        // Toggle attendance for a date
        function toggleAttendance(date, button) {
            attendanceData[date] = !attendanceData[date];
            
            const isPresent = attendanceData[date];
            button.classList.toggle('present', isPresent);
            
            const label = document.getElementById(`label-${date}`);
            label.textContent = isPresent ? '‚úì Present' : '‚úó Absent';
            label.className = isPresent ? 'status-label present' : 'status-label absent';
            
            updateSummary();
        }

        // Update summary counts
        function updateSummary() {
            const total = Object.keys(attendanceData).length;
            const present = Object.values(attendanceData).filter(v => v).length;
            const absent = total - present;

            document.getElementById('totalClasses').textContent = total;
            document.getElementById('presentCount').textContent = present;
            document.getElementById('absentCount').textContent = absent;
        }

        // Save attendance
        function saveAttendance() {
            if (!currentCourseId) {
                showAlert('Please select a course', 'error');
                return;
            }

            if (Object.keys(attendanceData).length === 0) {
                showAlert('No class dates to save', 'error');
                return;
            }

            // Convert attendance data to array format
            const attendanceArray = Object.entries(attendanceData).map(([date, attended]) => ({
                date: date,
                attended: attended
            }));

            fetch(`/api/student/courses/${currentCourseId}/date-attendance`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    attendance: attendanceArray
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showAlert('Attendance saved successfully!', 'success');
                    console.log('Attendance saved:', data);
                })
                .catch(error => {
                    console.error('Error saving attendance:', error);
                    showAlert('Error saving attendance: ' + error.message, 'error');
                });
        }

        // Format date as readable string
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-IN', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loadingContainer').classList.toggle('show', show);
        }
    </script>
</body>
</html>
