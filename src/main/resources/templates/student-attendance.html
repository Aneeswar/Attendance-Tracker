<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Attendance - AttenTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
            --background: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --nav-bg: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-main); min-height: 100vh; }

        .navbar {
            background: var(--nav-bg);
            color: white;
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand { font-size: 1.25rem; font-weight: 800; display: flex; align-items: center; gap: 0.75rem; }
        .navbar-brand i { color: #818cf8; }

        .container { max-width: 800px; margin: 3rem auto; padding: 0 1.5rem; }

        .page-header { margin-bottom: 2rem; }
        .page-header h1 { font-size: 1.875rem; font-weight: 800; letter-spacing: -0.025em; }

        .date-banner {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .date-display { display: flex; align-items: center; gap: 1rem; }
        .date-display i { font-size: 1.5rem; color: var(--primary); }
        .date-text h3 { font-size: 1rem; font-weight: 800; }
        .date-text p { font-size: 0.8125rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }

        .course-stack { display: flex; flex-direction: column; gap: 1.25rem; }

        .attendance-card {
            background: white;
            border-radius: 1.25rem;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .attendance-card:hover { border-color: var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }

        .course-info h4 { font-size: 0.75rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 0.25rem; }
        .course-info h2 { font-size: 1.125rem; font-weight: 700; color: var(--text-main); }

        .action-group { display: flex; gap: 0.75rem; }

        .att-btn {
            border: 1px solid #e2e8f0;
            background: white;
            padding: 0.625rem 1.25rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 100px;
            justify-content: center;
        }

        .btn-present:hover, .btn-present.active { background: var(--success); color: white; border-color: var(--success); }
        .btn-absent:hover, .btn-absent.active { background: var(--danger); color: white; border-color: var(--danger); }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 800;
            padding: 0.375rem 0.75rem;
            border-radius: 2rem;
            display: none;
        }
        .status-present { display: inline-block; background: #ecfdf5; color: #059669; }
        .status-absent { display: inline-block; background: #fef2f2; color: #dc2626; }

        .loading-state { text-align: center; padding: 4rem; color: var(--text-muted); }
        .empty-state { text-align: center; padding: 5rem 2rem; background: white; border-radius: 1.5rem; border: 1px dashed #cbd5e1; }

        .btn-submit {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 800;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            transition: all 0.2s;
        }
        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-graduation-cap"></i>
            <span>AttenTrack</span>
        </div>
        <div class="navbar-menu">
            <a href="/student-dashboard" style="color: white; text-decoration: none; font-size: 0.875rem; font-weight: 700;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Daily Attendance</h1>
            <p style="color: var(--text-muted);">Confirm your presence for today's sessions.</p>
        </div>

        <div class="date-banner">
            <div class="date-display">
                <i class="far fa-calendar-check"></i>
                <div class="date-text">
                    <h3 id="currentDateDisplay">Loading date...</h3>
                    <p id="currentDayDisplay">Loading day...</p>
                </div>
            </div>
            <div id="syncStatus" style="font-size: 0.75rem; font-weight: 700; color: var(--success);">
                <i class="fas fa-circle" style="font-size: 0.5rem;"></i> LIVE SYNC ACTIVE
            </div>
        </div>

        <div id="loading" class="loading-state">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top: 1rem; font-weight: 600;">Verifying schedule...</p>
        </div>

        <div id="attendanceContainer" class="course-stack" style="display: none;">
            <!-- Courses added here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 1rem;"></div>
            <h2 style="font-weight: 800; margin-bottom: 0.5rem;">No Classes Scheduled</h2>
            <p style="color: var(--text-muted);">Enjoy your free time! No attendance required today.</p>
            <a href="/student-dashboard" style="display: inline-block; margin-top: 1.5rem; color: var(--primary); font-weight: 700; text-decoration: none;">Return Dashboard</a>
        </div>

        <button id="submitBtn" class="btn-submit" onclick="submitAttendance()" style="display: none;">
            Save All Attendance
        </button>
    </div>

    <script>
        let attendanceData = {}; // courseId -> { date, attended }
        const today = new Date();
        const localDateStr = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentDateDisplay').textContent = today.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById('currentDayDisplay').textContent = today.toLocaleDateString('en-US', { weekday: 'long' });
            loadSchedule();
        });

        async function loadSchedule() {
            const token = localStorage.getItem('jwtToken');
            const container = document.getElementById('attendanceContainer');
            const loader = document.getElementById('loading');
            const empty = document.getElementById('emptyState');
            const submitBtn = document.getElementById('submitBtn');

            try {
                // 1. Get all courses
                const res = await fetch('/api/student/timetable', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const courses = Array.isArray(data) ? data : (data.timetables || []);

                if (courses.length === 0) {
                    loader.style.display = 'none';
                    empty.style.display = 'block';
                    return;
                }

                let coursesToday = 0;
                container.innerHTML = '';

                // 2. For each course, check calendar
                for (const course of courses) {
                    try {
                        const calRes = await fetch(`/api/student/attendance/calendar/${course.courseId}`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (!calRes.ok) continue;
                        
                        const calendar = await calRes.json();
                        
                        // Find entry for today
                        const todayEntry = calendar.attendanceDtos ? calendar.attendanceDtos.find(d => d.date === localDateStr) : null;
                        
                        if (todayEntry) {
                            coursesToday++;
                            const card = document.createElement('div');
                            card.className = 'attendance-card';
                            
                            // Initialize status
                            const currentStatus = todayEntry.attended;
                            if (currentStatus !== null) {
                                attendanceData[course.courseId] = { date: localDateStr, attended: currentStatus };
                            }

                            card.innerHTML = `
                                <div class="course-info">
                                    <h4>${course.courseCode}</h4>
                                    <h2>${course.courseName}</h2>
                                    <div id="badge-${course.courseId}" class="status-badge ${currentStatus === true ? 'status-present' : currentStatus === false ? 'status-absent' : ''}" style="display: ${currentStatus !== null ? 'inline-block' : 'none'}">
                                        ${currentStatus === true ? 'PRESENT' : currentStatus === false ? 'ABSENT' : ''}
                                    </div>
                                </div>
                                <div class="action-group">
                                    <button id="btn-p-${course.courseId}" class="att-btn btn-present ${currentStatus === true ? 'active' : ''}" 
                                            onclick="mark(${course.courseId}, true)">
                                        <i class="fas fa-check"></i> Present
                                    </button>
                                    <button id="btn-a-${course.courseId}" class="att-btn btn-absent ${currentStatus === false ? 'active' : ''}" 
                                            onclick="mark(${course.courseId}, false)">
                                        <i class="fas fa-times"></i> Absent
                                    </button>
                                </div>
                            `;
                            container.appendChild(card);
                        }
                    } catch (err) {
                        console.error(`Error loading calendar for ${course.courseCode}:`, err);
                    }
                }

                loader.style.display = 'none';
                if (coursesToday > 0) {
                    container.style.display = 'flex';
                    submitBtn.style.display = 'block';
                } else {
                    empty.style.display = 'block';
                }

            } catch (e) {
                console.error('Error loading schedule:', e);
                loader.style.display = 'none';
                empty.style.display = 'block';
                empty.innerHTML = '<h2>Failed to load schedule</h2><p>Please try again later.</p>';
            }
        }

        function mark(courseId, status) {
            attendanceData[courseId] = { date: localDateStr, attended: status };
            
            // UI Update
            document.getElementById(`btn-p-${courseId}`).classList.toggle('active', status === true);
            document.getElementById(`btn-a-${courseId}`).classList.toggle('active', status === false);
            
            const badge = document.getElementById(`badge-${courseId}`);
            badge.className = `status-badge ${status === true ? 'status-present' : 'status-absent'}`;
            badge.textContent = status === true ? 'PRESENT' : 'ABSENT';
            badge.style.display = 'inline-block';
        }

        async function submitAttendance() {
            const btn = document.getElementById('submitBtn');
            const token = localStorage.getItem('jwtToken');
            
            if (Object.keys(attendanceData).length === 0) {
                alert('Please mark at least one class.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Saving All...';

            let errors = 0;
            
            // Loop through each course and save
            for (const [courseId, data] of Object.entries(attendanceData)) {
                try {
                    const res = await fetch(`/api/student/attendance/update/${courseId}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify([{
                            date: data.date,
                            attended: data.attended
                        }])
                    });
                    
                    if (!res.ok) errors++;
                } catch (e) {
                    errors++;
                }
            }

            if (errors === 0) {
                btn.innerHTML = '<i class="fas fa-check-double"></i> All Saved Successfully!';
                btn.style.background = 'var(--success)';
                btn.style.boxShadow = '0 4px 15px rgba(16, 185, 129, 0.3)';
                setTimeout(() => {
                    window.location.href = '/student-dashboard';
                }, 1500);
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Save All Attendance (Retrying...)';
                alert('Some records failed to save. Please try again.');
            }
        }
    </script>
</body>
</html>
