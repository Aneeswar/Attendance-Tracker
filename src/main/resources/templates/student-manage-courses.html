<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #fff;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .course-code {
            color: #667eea;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .course-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .schedule-section {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .schedule-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .schedule-days {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .day-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .day-badge span {
            margin-left: 5px;
            font-weight: 700;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .btn-sm {
            flex: 1;
            padding: 10px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .weekday-group {
            margin-bottom: 25px;
        }

        .weekday-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .weekday-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .weekday-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .weekday-item input[type="number"] {
            width: 50px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .weekday-item input[type="number"]:disabled {
            background: #fff;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .weekday-label {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-modal {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-modal-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-modal-cancel:hover {
            background: #e0e0e0;
        }

        .btn-modal-submit {
            background: #667eea;
            color: white;
        }

        .btn-modal-submit:hover {
            background: #5568d3;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .nav-link {
            text-decoration: none;
            color: white;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 25px;
            }

            .weekday-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Manage Courses</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddCourseModal()">+ Add Course</button>
                <a href="/student-dashboard" class="btn btn-secondary">‚Üê Back</a>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading courses...</p>
        </div>

        <div id="coursesContainer" class="courses-grid">
            <!-- Courses will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Course</h2>
                <button class="close-btn" onclick="closeAddCourseModal()">&times;</button>
            </div>

            <!-- Tabs for Add New vs Add Existing -->
            <div style="display: flex; gap: 10px; padding: 0 20px; border-bottom: 1px solid #ddd; margin-bottom: 20px;">
                <button type="button" id="tabNew" class="modal-tab active" onclick="switchAddTab('new')" style="background: none; border: none; padding: 12px 20px; color: #667eea; border-bottom: 3px solid #667eea; cursor: pointer; font-weight: 600;">+ New Course</button>
                <button type="button" id="tabExisting" class="modal-tab" onclick="switchAddTab('existing')" style="background: none; border: none; padding: 12px 20px; color: #999; cursor: pointer; font-weight: 600;">+ Existing Course</button>
            </div>

            <!-- Add New Course Form -->
            <div id="newCourseForm" style="display: block;">
            <form id="courseForm" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="courseCode">Course Code *</label>
                    <input type="text" id="courseCode" name="courseCode" required placeholder="e.g., CS101">
                </div>

                <div class="form-group">
                    <label for="courseName">Course Name *</label>
                    <input type="text" id="courseName" name="courseName" required placeholder="e.g., Data Structures">
                </div>

                <div class="form-group">
                    <label for="courseStartDate">Course Start Date</label>
                    <input type="date" id="courseStartDate" name="courseStartDate">
                </div>

                <div class="weekday-group">
                    <label style="display: block; margin-bottom: 12px; color: #333; font-weight: 600; font-size: 0.95em;">
                        Weekly Schedule *
                    </label>
                    <div id="weekdayContainer" class="weekday-list">
                        <!-- Weekdays will be generated here -->
                    </div>
                </div>

                <div id="formError" class="error-message" style="display: none;"></div>

                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-modal-cancel" onclick="closeAddCourseModal()">Cancel</button>
                    <button type="submit" class="btn-modal btn-modal-submit">Save Course</button>
                </div>
            </form>
            </div>

            <!-- Add Existing Course Form -->
            <div id="existingCourseForm" style="display: none;">
            <form id="existingForm" onsubmit="handleExistingFormSubmit(event)">
                <div class="form-group">
                    <label for="existingCourseSearch">Search Course *</label>
                    <input type="text" id="existingCourseSearch" placeholder="Search by code or name..." oninput="searchExistingCourses()">
                    <div id="searchResults" style="margin-top: 10px; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; display: none;">
                        <!-- Search results will be shown here -->
                    </div>
                    <input type="hidden" id="selectedCourseId" name="selectedCourseId">
                    <div id="selectedCourseInfo" style="margin-top: 10px; padding: 10px; background: #f0f4ff; border-radius: 5px; display: none;">
                        <p><strong>Selected:</strong> <span id="selectedCourseDisplay"></span></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="existingCourseStartDate">Course Start Date</label>
                    <input type="date" id="existingCourseStartDate" name="existingCourseStartDate">
                </div>

                <div class="weekday-group">
                    <label style="display: block; margin-bottom: 12px; color: #333; font-weight: 600; font-size: 0.95em;">
                        Your Weekly Schedule *
                    </label>
                    <div id="existingWeekdayContainer" class="weekday-list">
                        <!-- Weekdays will be generated here -->
                    </div>
                </div>

                <div id="existingFormError" class="error-message" style="display: none;"></div>

                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-modal-cancel" onclick="closeAddCourseModal()">Cancel</button>
                    <button type="submit" class="btn-modal btn-modal-submit">Add Course</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div id="editCourseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Course</h2>
                <button class="close-btn" onclick="closeEditCourseModal()">&times;</button>
            </div>

            <form id="editCourseForm" onsubmit="handleEditFormSubmit(event)">
                <input type="hidden" id="editCourseId">
                
                <div class="form-group">
                    <label for="editCourseCode">Course Code *</label>
                    <input type="text" id="editCourseCode" name="courseCode" required>
                </div>

                <div class="form-group">
                    <label for="editCourseName">Course Name *</label>
                    <input type="text" id="editCourseName" name="courseName" required>
                </div>

                <div class="form-group">
                    <label for="editCourseStartDate">Course Start Date</label>
                    <input type="date" id="editCourseStartDate" name="courseStartDate">
                </div>

                <div class="weekday-group">
                    <label style="display: block; margin-bottom: 12px; color: #333; font-weight: 600; font-size: 0.95em;">
                        Weekly Schedule *
                    </label>
                    <div class="weekday-list">
                        <div class="weekday-item">
                            <input type="checkbox" id="edit-tuesday-checkbox">
                            <span class="weekday-label">Tuesday</span>
                            <input type="number" id="edit-tuesday-count" min="1" max="5" value="1" disabled placeholder="Classes">
                        </div>
                        <div class="weekday-item">
                            <input type="checkbox" id="edit-wednesday-checkbox">
                            <span class="weekday-label">Wednesday</span>
                            <input type="number" id="edit-wednesday-count" min="1" max="5" value="1" disabled placeholder="Classes">
                        </div>
                        <div class="weekday-item">
                            <input type="checkbox" id="edit-thursday-checkbox">
                            <span class="weekday-label">Thursday</span>
                            <input type="number" id="edit-thursday-count" min="1" max="5" value="1" disabled placeholder="Classes">
                        </div>
                        <div class="weekday-item">
                            <input type="checkbox" id="edit-friday-checkbox">
                            <span class="weekday-label">Friday</span>
                            <input type="number" id="edit-friday-count" min="1" max="5" value="1" disabled placeholder="Classes">
                        </div>
                        <div class="weekday-item">
                            <input type="checkbox" id="edit-saturday-checkbox">
                            <span class="weekday-label">Saturday</span>
                            <input type="number" id="edit-saturday-count" min="1" max="5" value="1" disabled placeholder="Classes">
                        </div>
                    </div>
                </div>

                <div id="editFormError" class="error-message" style="display: none;"></div>

                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-modal-cancel" onclick="closeEditCourseModal()">Cancel</button>
                    <button type="submit" class="btn-modal btn-modal-submit">Update Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add event listeners for edit checkboxes -->
    <script>
        // Auto-enable/disable count inputs for edit form
        document.addEventListener('DOMContentLoaded', function() {
            ['tuesday', 'wednesday', 'thursday', 'friday', 'saturday'].forEach(day => {
                const checkbox = document.getElementById(`edit-${day}-checkbox`);
                const countInput = document.getElementById(`edit-${day}-count`);
                if (checkbox) {
                    checkbox.addEventListener('change', function() {
                        countInput.disabled = !this.checked;
                    });
                }
            });
        });
    </script>

    <script>
        const weekdays = ['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const selectedDays = {};
        let currentEditCourse = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            loadCourses();
            renderWeekdayButtons();
        });

        // Load courses from API
        function loadCourses() {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            showLoading(true);

            if (!token) {
                showAlert('Not authenticated. Please login again.', 'error');
                showLoading(false);
                return;
            }

            fetch('/api/student/timetable', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Server error (${response.status}): ${text.substring(0, 100)}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle both array and object responses
                    const courses = Array.isArray(data) ? data : (data.timetables || data.courses || []);
                    displayCourses(courses);
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error loading courses:', error);
                    showAlert('Error loading courses: ' + error.message, 'error');
                    showLoading(false);
                });
        }

        // Display courses
        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');
            
            // Store courses globally for edit functionality
            window.coursesData = {};
            courses.forEach(course => {
                window.coursesData[course.courseId] = course;
            });

            if (!courses || courses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Courses Yet</h2>
                        <p>Start by adding your first course to get your attendance schedule set up.</p>
                        <button class="btn btn-primary" onclick="openAddCourseModal()" style="margin-top: 20px;">+ Add Your First Course</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="course-card">
                    <div class="course-code">${course.courseCode}</div>
                    <div class="course-name">${course.courseName}</div>
                    
                    <div class="schedule-section">
                        <div class="schedule-title">üìÖ Schedule</div>
                        <div class="schedule-days">
                            ${course.weeklySchedule && Object.entries(course.weeklySchedule).length > 0
                                ? Object.entries(course.weeklySchedule).map(([day, count]) => `
                                    <div class="day-badge">
                                        ${day.substring(0, 3)}<span>${count}</span>
                                    </div>
                                `).join('')
                                : '<span style="color: #999;">No schedule set</span>'
                            }
                        </div>
                    </div>

                    <div class="card-actions">
                        <button class="btn-sm btn-edit" onclick="openEditCourseModal(${course.courseId})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn-sm btn-delete" onclick="deleteCourse(${course.courseId}, '${course.courseCode}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render weekday buttons
        function renderWeekdayButtons() {
            const container = document.getElementById('weekdayContainer');
            container.innerHTML = weekdays.map(day => `
                <div class="weekday-item">
                    <input type="checkbox" id="day-${day}" onchange="updateDaySelection('${day}')">
                    <span class="weekday-label">${day}</span>
                    <input type="number" id="count-${day}" min="1" max="5" value="1" disabled 
                           onchange="updateDayCount('${day}')" placeholder="Classes">
                </div>
            `).join('');

            // Reset selection
            weekdays.forEach(day => {
                selectedDays[day] = 0;
            });
        }

        // Update day selection
        function updateDaySelection(day) {
            const checkbox = document.getElementById(`day-${day}`);
            const countInput = document.getElementById(`count-${day}`);

            if (checkbox.checked) {
                countInput.disabled = false;
                selectedDays[day] = parseInt(countInput.value) || 1;
            } else {
                countInput.disabled = true;
                selectedDays[day] = 0;
            }
        }

        // Update day count
        function updateDayCount(day) {
            const countInput = document.getElementById(`count-${day}`);
            selectedDays[day] = parseInt(countInput.value) || 1;
        }

        // Switch between Add New and Add Existing tabs
        function switchAddTab(tab) {
            if (tab === 'new') {
                document.getElementById('newCourseForm').style.display = 'block';
                document.getElementById('existingCourseForm').style.display = 'none';
                document.getElementById('tabNew').style.borderBottom = '3px solid #667eea';
                document.getElementById('tabNew').style.color = '#667eea';
                document.getElementById('tabExisting').style.borderBottom = 'none';
                document.getElementById('tabExisting').style.color = '#999';
                document.getElementById('modalTitle').textContent = 'Add New Course';
            } else {
                document.getElementById('newCourseForm').style.display = 'none';
                document.getElementById('existingCourseForm').style.display = 'block';
                document.getElementById('tabNew').style.borderBottom = 'none';
                document.getElementById('tabNew').style.color = '#999';
                document.getElementById('tabExisting').style.borderBottom = '3px solid #667eea';
                document.getElementById('tabExisting').style.color = '#667eea';
                document.getElementById('modalTitle').textContent = 'Add Existing Course';
                loadAvailableCourses();
            }
        }

        // Load available courses for existing course tab
        async function loadAvailableCourses() {
            try {
                const token = localStorage.getItem('jwtToken');
                const response = await fetch('/api/student/available-courses', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const courses = await response.json();
                window.availableCourses = courses || [];
            } catch (error) {
                console.error('Error loading available courses:', error);
                window.availableCourses = [];
            }
        }

        // Search existing courses
        async function searchExistingCourses() {
            const query = document.getElementById('existingCourseSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query.trim()) {
                resultsDiv.style.display = 'none';
                return;
            }

            const filtered = window.availableCourses.filter(course => 
                course.courseCode.toLowerCase().includes(query) || 
                course.courseName.toLowerCase().includes(query)
            );

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div style="padding: 10px; color: #999;">No courses found</div>';
                resultsDiv.style.display = 'block';
                return;
            }

            resultsDiv.innerHTML = filtered.map(course => `
                <div style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; hover:background: #f9f9f9;" 
                     onclick="selectExistingCourse(${course.id}, '${course.courseCode}', '${course.courseName}', ${JSON.stringify(course.weeklySchedule).replaceAll('"', '&quot;')})">
                    <strong>${course.courseCode}</strong> - ${course.courseName}
                </div>
            `).join('');
            resultsDiv.style.display = 'block';
        }

        // Select an existing course
        function selectExistingCourse(courseId, courseCode, courseName, weeklySchedule) {
            document.getElementById('selectedCourseId').value = courseId;
            document.getElementById('selectedCourseDisplay').textContent = `${courseCode} - ${courseName}`;
            document.getElementById('selectedCourseInfo').style.display = 'block';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('existingCourseSearch').value = `${courseCode} - ${courseName}`;

            // Populate fresh weekday options (not inheriting the original course's schedule)
            document.getElementById('existingWeekdayContainer').innerHTML = '';
            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            
            daysOfWeek.forEach(day => {
                const checkbox = document.createElement('label');
                checkbox.className = 'weekday-checkbox';
                checkbox.innerHTML = `
                    <input type="checkbox" id="existing-day-${day}" onchange="updateExistingDayCount('${day}')" value="${day}">
                    <span>${day}</span>
                    <input type="number" id="existing-count-${day}" class="day-count" min="1" max="10" value="1" disabled>
                `;
                document.getElementById('existingWeekdayContainer').appendChild(checkbox);
            });
        }

        // Update existing day count
        function updateExistingDayCount(day) {
            const checkbox = document.getElementById(`existing-day-${day}`);
            const countInput = document.getElementById(`existing-count-${day}`);
            countInput.disabled = !checkbox.checked;
        }

        // Handle existing course form submit
        async function handleExistingFormSubmit(event) {
            event.preventDefault();
            
            const courseId = document.getElementById('selectedCourseId').value;
            if (!courseId) {
                showFormError('Please select a course', 'existingFormError');
                return;
            }

            // Collect selected weekdays
            const weeklySchedule = {};
            document.querySelectorAll('#existingWeekdayContainer input[type="checkbox"]:checked').forEach(checkbox => {
                const day = checkbox.value;
                const count = parseInt(document.getElementById(`existing-count-${day}`).value) || 1;
                weeklySchedule[day] = count;
            });

            if (Object.keys(weeklySchedule).length === 0) {
                showFormError('Please select at least one weekday', 'existingFormError');
                return;
            }

            const courseStartDate = document.getElementById('existingCourseStartDate').value || null;

            try {
                const token = localStorage.getItem('jwtToken');
                const response = await fetch('/api/student/add-existing-course', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        courseId: courseId,
                        weeklySchedule: weeklySchedule,
                        courseStartDate: courseStartDate
                    })
                });

                if (response.ok) {
                    showAlert('Course added successfully!', 'success');
                    closeAddCourseModal();
                    loadCourses();
                } else {
                    const error = await response.json();
                    showFormError(error.error || 'Failed to add course', 'existingFormError');
                }
            } catch (error) {
                console.error('Error adding course:', error);
                showFormError('Error: ' + error.message, 'existingFormError');
            }
        }

        // Open add course modal
        function openAddCourseModal() {
            // Reset to new course tab
            switchAddTab('new');
            
            document.getElementById('modalTitle').textContent = 'Add New Course';
            document.getElementById('courseForm').reset();
            document.getElementById('existingForm').reset();
            document.getElementById('existingFormError').style.display = 'none';
            document.getElementById('selectedCourseInfo').style.display = 'none';
            document.getElementById('searchResults').style.display = 'none';
            
            // Reset weekday selections

            weekdays.forEach(day => {
                document.getElementById(`day-${day}`).checked = false;
                document.getElementById(`count-${day}`).disabled = true;
                document.getElementById(`count-${day}`).value = '1';
                selectedDays[day] = 0;
            });

            document.getElementById('formError').style.display = 'none';
            document.getElementById('courseModal').classList.add('show');
        }

        // Edit course
        function editCourse(courseId, courseCode, courseName, timetableEntries) {
            // For now, just show a message - edit via delete and re-add
            showAlert('To edit a course, delete it and add it again with new details', 'error');

        // Close modal
        function closeAddCourseModal() {
            document.getElementById('courseModal').classList.remove('show');
        }

        // Handle form submit
        function handleFormSubmit(event) {
            event.preventDefault();

            const courseCode = document.getElementById('courseCode').value.trim();
            const courseName = document.getElementById('courseName').value.trim();
            const courseStartDate = document.getElementById('courseStartDate').value;

            // Validate inputs
            if (!courseCode || !courseName) {
                showFormError('Course code and name are required');
                return;
            }

            // Check if at least one day is selected
            const hasDaySelected = weekdays.some(day => selectedDays[day] > 0);
            if (!hasDaySelected) {
                showFormError('Please select at least one day for the course');
                return;
            }

            // Build schedule map
            const scheduleMap = {};
            weekdays.forEach(day => {
                if (selectedDays[day] > 0) {
                    scheduleMap[day] = selectedDays[day];
                }
            });

            addCourse(courseCode, courseName, scheduleMap, courseStartDate);
        }

        // Add course
        function addCourse(courseCode, courseName, scheduleMap, courseStartDate = null) {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            
            if (!token) {
                showFormError('Not authenticated. Please login again.');
                return;
            }

            const courseData = [{
                courseCode: courseCode,
                courseName: courseName,
                weeklySchedule: scheduleMap,
                courseStartDate: courseStartDate || null
            }];

            // Disable submit button
            const submitBtn = document.getElementById('submitAddCourseBtn');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Adding...';
            }

            fetch('/api/student/timetable/confirm', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(courseData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Server error: ${response.status} - ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showAlert('Course added successfully!', 'success');
                    closeAddCourseModal();
                    loadCourses();
                })
                .catch(error => {
                    console.error('Error adding course:', error);
                    showFormError('Failed to add course: ' + error.message);
                    // Re-enable submit button
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Add Course';
                    }
                });
        }

        // Delete course
        function deleteCourse(courseId, courseCode) {
            if (!confirm(`Are you sure you want to delete ${courseCode}? This action cannot be undone.`)) {
                return;
            }

            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            
            if (!token) {
                showAlert('Not authenticated. Please login again.', 'error');
                return;
            }

            // Disable all delete buttons and show loading
            const deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach(btn => {
                btn.disabled = true;
                btn.textContent = 'Deleting...';
            });

            fetch(`/api/student/courses/${courseId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log('Delete response status:', response.status);
                    if (!response.ok) {
                        return response.text().then(text => {
                            console.log('Delete error text:', text);
                            throw new Error(`Server error (${response.status}): ${text.substring(0, 100)}`);
                        });
                    }
                    return response.json().catch(() => ({ message: 'Deleted' }));
                })
                .then(data => {
                    console.log('Delete success:', data);
                    showAlert('Course deleted successfully!', 'success');
                    setTimeout(() => loadCourses(), 500);
                })
                .catch(error => {
                    console.error('Error deleting course:', error);
                    showAlert('Failed to delete course: ' + error.message, 'error');
                    // Re-enable delete buttons
                    deleteButtons.forEach(btn => {
                        btn.disabled = false;
                        btn.textContent = 'üóë Delete';
                    });
                });
        }
        
        // Edit course
        function openEditCourseModal(courseId) {
            const course = window.coursesData[courseId];
            if (!course) {
                showAlert('Course not found', 'error');
                return;
            }
            
            // Populate edit form
            document.getElementById('editCourseId').value = courseId;
            document.getElementById('editCourseCode').value = course.courseCode;
            document.getElementById('editCourseName').value = course.courseName;
            document.getElementById('editCourseStartDate').value = course.courseStartDate || '';
            
            // Reset and set day selections
            ['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'].forEach(day => {
                const checkbox = document.getElementById(`edit-${day.toLowerCase()}-checkbox`);
                const countInput = document.getElementById(`edit-${day.toLowerCase()}-count`);
                if (course.weeklySchedule && course.weeklySchedule[day]) {
                    checkbox.checked = true;
                    countInput.value = course.weeklySchedule[day];
                    countInput.disabled = false;
                } else {
                    checkbox.checked = false;
                    countInput.value = 1;
                    countInput.disabled = true;
                }
            });
            
            document.getElementById('editCourseModal').style.display = 'block';
        }
        
        function editCourse(courseId, courseCode, courseName, weeklySchedule) {
            // Populate edit form
            document.getElementById('editCourseId').value = courseId;
            document.getElementById('editCourseCode').value = courseCode;
            document.getElementById('editCourseName').value = courseName;
            
            // Reset and set day selections
            ['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'].forEach(day => {
                const checkbox = document.getElementById(`edit-${day.toLowerCase()}-checkbox`);
                const countInput = document.getElementById(`edit-${day.toLowerCase()}-count`);
                if (weeklySchedule[day]) {
                    checkbox.checked = true;
                    countInput.value = weeklySchedule[day];
                } else {
                    checkbox.checked = false;
                    countInput.value = 1;
                }
            });
            
            document.getElementById('editCourseModal').style.display = 'block';
        }
        
        function closeEditCourseModal() {
            document.getElementById('editCourseModal').style.display = 'none';
            document.getElementById('editFormError').style.display = 'none';
        }
        
        function handleEditFormSubmit(e) {
            e.preventDefault();
            
            const courseCode = document.getElementById('editCourseCode').value.trim();
            const courseName = document.getElementById('editCourseName').value.trim();
            const courseStartDate = document.getElementById('editCourseStartDate').value;
            
            if (!courseCode || !courseName) {
                showFormError('Please enter course code and name', true);
                return;
            }
            
            const scheduleMap = {};
            let hasDaySelected = false;
            
            ['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'].forEach(day => {
                const checkbox = document.getElementById(`edit-${day.toLowerCase()}-checkbox`);
                const countInput = document.getElementById(`edit-${day.toLowerCase()}-count`);
                if (checkbox.checked) {
                    const count = parseInt(countInput.value) || 1;
                    scheduleMap[day] = count;
                    hasDaySelected = true;
                }
            });
            
            if (!hasDaySelected) {
                showFormError('Please select at least one day', true);
                return;
            }
            
            updateCourse(courseCode, courseName, scheduleMap, courseStartDate);
        }
        
        function updateCourse(courseCode, courseName, scheduleMap, courseStartDate) {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            
            const courseData = {
                courseCode: courseCode,
                courseName: courseName,
                weeklySchedule: scheduleMap,
                courseStartDate: courseStartDate || null
            };
            
            fetch('/api/student/timetable/confirm', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([courseData])
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Server error: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showAlert('Course updated successfully!', 'success');
                    closeEditCourseModal();
                    loadCourses();
                })
                .catch(error => {
                    console.error('Error updating course:', error);
                    showFormError('Failed to update course: ' + error.message, true);
                });
        }
        
        function showFormError(message, isEdit = false) {
            const errorDiv = isEdit ? document.getElementById('editFormError') : document.getElementById('formError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Show form error
        function showFormError(message) {
            const errorDiv = document.getElementById('formError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loadingContainer').classList.toggle('show', show);
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        }
