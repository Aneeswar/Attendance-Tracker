<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance by Date - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .course-selector {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-list {
            margin-top: 30px;
        }

        .date-list h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .date-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
        }

        .date-item:hover {
            background: #eef0ff;
        }

        .date-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .date-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .date-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
        }

        .day-of-week {
            font-size: 0.9em;
            color: #666;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 100px;
            text-align: center;
        }

        .toggle-btn.present {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .toggle-btn.absent {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .toggle-btn.unselected {
            background: white;
            color: #999;
            border-color: #ddd;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #666;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .btn-save {
            background: #667eea;
            color: white;
            padding: 12px 30px;
        }

        .btn-save:hover {
            background: #5568d3;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
            padding: 12px 30px;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .date-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .toggle-container {
                width: 100%;
                justify-content: space-between;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Mark Attendance by Date</h1>
            <a href="/student-dashboard" class="btn btn-secondary">‚Üê Back</a>
        </div>

        <div id="alertContainer"></div>

        <div class="content">
            <!-- Course Selection -->
            <div class="course-selector">
                <div class="form-group">
                    <label for="courseSelect">Select Course *</label>
                    <select id="courseSelect" onchange="loadClassDates()">
                        <option value="">-- Choose a course --</option>
                    </select>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading class dates...</p>
            </div>

            <!-- Date List -->
            <div id="dateListContainer" class="date-list" style="display: none;">
                <h3>Class Dates (from course start until today)</h3>

                <!-- Statistics -->
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Total Classes</div>
                        <div class="stat-value" id="totalStat">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Present</div>
                        <div class="stat-value" id="presentStat" style="color: #28a745;">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Absent</div>
                        <div class="stat-value" id="absentStat" style="color: #dc3545;">0</div>
                    </div>
                </div>

                <!-- Date Items -->
                <div id="datesContainer" style="margin-top: 20px;"></div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-cancel" onclick="resetDates()">Reset</button>
                    <button class="btn btn-save" onclick="saveAttendance()">Save Attendance</button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyContainer" class="empty-state" style="display: none;">
                <h2>No courses yet</h2>
                <p>Please add courses first to mark attendance by date.</p>
                <a href="/student-manage-courses" class="btn btn-secondary" style="margin-top: 20px;">Go to Manage Courses</a>
            </div>
        </div>
    </div>

    <script>
        const attendanceState = {};
        let currentCourseId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            loadCourses();
        });

        // Load courses
        function loadCourses() {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');

            if (!token) {
                showAlert('Not authenticated. Please login again.', 'error');
                return;
            }

            fetch('/api/student/timetable', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load courses');
                    }
                    return response.json();
                })
                .then(data => {
                    const courses = Array.isArray(data) ? data : (data.timetables || data.courses || []);
                    const courseSelect = document.getElementById('courseSelect');

                    if (!courses || courses.length === 0) {
                        document.getElementById('emptyContainer').style.display = 'block';
                        document.getElementById('dateListContainer').style.display = 'none';
                        return;
                    }

                    // Populate course dropdown
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.courseId;
                        option.textContent = `${course.courseCode} - ${course.courseName}`;
                        courseSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading courses:', error);
                    showAlert('Error loading courses: ' + error.message, 'error');
                });
        }

        // Load class dates for selected course
        function loadClassDates() {
            const courseSelect = document.getElementById('courseSelect');
            currentCourseId = courseSelect.value;

            if (!currentCourseId) {
                document.getElementById('dateListContainer').style.display = 'none';
                return;
            }

            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            document.getElementById('loadingContainer').classList.add('show');

            fetch(`/api/student/courses/${currentCourseId}/class-dates`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    document.getElementById('loadingContainer').classList.remove('show');
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    displayDates(data.dates || []);
                })
                .catch(error => {
                    document.getElementById('loadingContainer').classList.remove('show');
                    console.error('Error loading class dates:', error);
                    showAlert('Error: ' + error.message, 'error');
                });
        }

        // Fetch current attendance for the course
        function fetchCurrentAttendance() {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            
            return fetch('/api/student/attendance-report', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        return null; // Return null if attendance report not found
                    }
                    return response.json();
                })
                .then(reports => {
                    // Find the report for current course
                    if (reports && Array.isArray(reports)) {
                        const courseReport = reports.find(r => r.courseId === parseInt(currentCourseId));
                        return courseReport ? {
                            attended: courseReport.classesAttended || 0,
                            total: courseReport.totalClassesConducted || 0
                        } : null;
                    }
                    return null;
                })
                .catch(error => {
                    console.warn('Could not fetch current attendance:', error);
                    return null;
                });
        }

        // Display class dates
        function displayDates(dates) {
            const datesContainer = document.getElementById('datesContainer');
            
            if (!dates || dates.length === 0) {
                showAlert('No class dates found. Please check if course start date is set.', 'error');
                document.getElementById('dateListContainer').style.display = 'none';
                return;
            }

            // Initialize attendance state from the API response (which includes saved attended flags)
            attendanceState[currentCourseId] = {};

            dates.forEach(date => {
                // Use the attended flag from API response (either from DateBasedAttendance or null if not marked)
                attendanceState[currentCourseId][date.date] = { attended: date.attended };
            });

            datesContainer.innerHTML = dates.map((date, index) => {
                const state = attendanceState[currentCourseId][date.date];
                let btnClass = 'toggle-btn unselected';
                let btnText = 'Mark Present';

                if (state && state.attended === true) {
                    btnClass = 'toggle-btn present';
                    btnText = '‚úì Present';
                } else if (state && state.attended === false) {
                    btnClass = 'toggle-btn absent';
                    btnText = '‚úó Absent';
                }

                return `
                    <div class="date-item" data-date="${date.date}">
                        <div class="date-info">
                            <div class="date-display">
                                <div class="date-value">${formatDate(date.date)}</div>
                                <div class="day-of-week">${date.dayOfWeek}</div>
                            </div>
                        </div>
                        <div class="toggle-container">
                            <button class="${btnClass}" onclick="toggleAttendance('${date.date}', 'present')" id="btn-${date.date}">
                                ${btnText}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats();
            document.getElementById('dateListContainer').style.display = 'block';
        }

        // Toggle attendance status
        function toggleAttendance(date, status) {
            const btn = document.getElementById(`btn-${date}`);
            
            if (!attendanceState[currentCourseId][date]) {
                attendanceState[currentCourseId][date] = { attended: null };
            }

            // Cycle through: unselected -> present -> absent -> unselected
            const current = attendanceState[currentCourseId][date].attended;
            
            if (current === null) {
                // Mark as present
                attendanceState[currentCourseId][date].attended = true;
                btn.textContent = '‚úì Present';
                btn.className = 'toggle-btn present';
            } else if (current === true) {
                // Mark as absent
                attendanceState[currentCourseId][date].attended = false;
                btn.textContent = '‚úó Absent';
                btn.className = 'toggle-btn absent';
            } else {
                // Reset to unselected
                attendanceState[currentCourseId][date].attended = null;
                btn.textContent = 'Mark Present';
                btn.className = 'toggle-btn unselected';
            }

            updateStats();
        }

        // Update statistics
        function updateStats() {
            const state = attendanceState[currentCourseId] || {};
            const total = Object.keys(state).length;
            const present = Object.values(state).filter(s => s.attended === true).length;
            const absent = Object.values(state).filter(s => s.attended === false).length;

            document.getElementById('totalStat').textContent = total;
            document.getElementById('presentStat').textContent = present;
            document.getElementById('absentStat').textContent = absent;
        }

        // Reset all selections
        function resetDates() {
            if (!confirm('Are you sure you want to reset all selections?')) {
                return;
            }

            // Reset buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.textContent = 'Mark Present';
                btn.className = 'toggle-btn unselected';
            });

            // Reset state
            attendanceState[currentCourseId] = {};
            updateStats();
        }

        // Save attendance
        function saveAttendance() {
            if (!currentCourseId) {
                showAlert('Please select a course', 'error');
                return;
            }

            const state = attendanceState[currentCourseId] || {};
            const attendance = Object.entries(state)
                .filter(([date, data]) => data.attended !== null)
                .map(([date, data]) => ({
                    date: date,
                    attended: data.attended
                }));

            if (attendance.length === 0) {
                showAlert('Please mark at least one class as attended or absent', 'error');
                return;
            }

            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            document.getElementById('loadingContainer').classList.add('show');

            fetch(`/api/student/courses/${currentCourseId}/date-attendance`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ attendance: attendance })
            })
                .then(response => {
                    document.getElementById('loadingContainer').classList.remove('show');
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showAlert('Attendance saved successfully!', 'success');
                    setTimeout(() => {
                        loadClassDates();
                    }, 1500);
                })
                .catch(error => {
                    document.getElementById('loadingContainer').classList.remove('show');
                    console.error('Error saving attendance:', error);
                    showAlert('Error saving attendance: ' + error.message, 'error');
                });
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
