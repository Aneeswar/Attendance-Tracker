<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AttenTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #64748b;
            --background: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --nav-bg: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-main); min-height: 100vh; }

        .navbar {
            background: var(--nav-bg);
            color: white;
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand { font-size: 1.25rem; font-weight: 800; display: flex; align-items: center; gap: 0.75rem; }
        .navbar-brand i { color: #818cf8; }

        .container { max-width: 800px; margin: 3rem auto; padding: 0 1.5rem; }

        .profile-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-header h1 { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem; }
        .profile-header p { opacity: 0.9; font-weight: 500; font-size: 0.9375rem; }

        .profile-content { padding: 2.5rem; }

        .settings-section { margin-bottom: 2.5rem; }
        .section-title {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-title::after { content: ""; flex-grow: 1; height: 1px; background: #e2e8f0; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-size: 0.8125rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-main); }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            font-family: inherit;
            font-size: 0.9375rem;
            background: #f8fafc;
            color: var(--text-main);
            transition: all 0.2s;
        }
        .form-group input:focus { outline: none; border-color: var(--primary); background: white; box-shadow: 0 0 0 3px #4f46e522; }
        .form-group input:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary { background: var(--primary); color: white; width: 100%; justify-content: center; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .alert-success { background: #ecfdf5; color: #059669; border: 1px solid #d1fae5; }
        .alert-error { background: #fef2f2; color: #dc2626; border: 1px solid #fee2e2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 640px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-graduation-cap"></i>
            <span>AttenTrack</span>
        </div>
        <div class="navbar-menu">
            <a href="/student-dashboard" style="color: white; text-decoration: none; font-size: 0.875rem; font-weight: 700;">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="container">
        <div id="alertPlaceholder"></div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-circle">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h1 id="userNameDisplay">Student Name</h1>
                <p id="userEmailDisplay">student@university.edu</p>
            </div>

            <div class="profile-content">
                <div class="settings-section">
                    <div class="section-title">Identity Information</div>
                    <form id="profileForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="fullName" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" id="email" placeholder="email@university.edu">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>

                <div class="settings-section">
                    <div class="section-title">Security Settings</div>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" placeholder="">
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" id="newPassword" placeholder="Minimum 8 chars">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="confirmPassword" placeholder="">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background: var(--nav-bg);">Update Security</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('jwtToken');
        if (!token) window.location.href = '/login';

        document.addEventListener('DOMContentLoaded', loadProfile);

        async function loadProfile() {
            try {
                const res = await fetch('/api/student/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                document.getElementById('userNameDisplay').textContent = data.username;
                document.getElementById('userEmailDisplay').textContent = data.email;
                document.getElementById('fullName').value = data.username;
                document.getElementById('email').value = data.email;
            } catch (e) {
                console.error('Failed to load profile:', e);
            }
        }

        document.getElementById('profileForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            await updateProfile({ username, email });
        };

        document.getElementById('passwordForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (newPassword !== confirm) {
                showAlert('New passwords do not match', 'error');
                return;
            }

            await updateProfile({ username, email, currentPassword, newPassword });
        };

        async function updateProfile(data) {
            const token = localStorage.getItem('jwtToken');
            try {
                const res = await fetch('/api/student/profile/update', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    showAlert('Profile updated successfully!', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    const err = await res.json();
                    showAlert(err.error || 'Update failed', 'error');
                }
            } catch (e) { showAlert('Connection error', 'error'); }
        }
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    showAlert('Settings updated successfully!', 'success');
                    loadProfile();
                } else {
                    const err = await res.json();
                    showAlert(err.error || 'Update failed', 'error');
                }
            } catch (e) { showAlert('Connection error', 'error'); }
        }

        function showAlert(msg, type) {
            const placeholder = document.getElementById('alertPlaceholder');
            const div = document.createElement('div');
            div.className = `alert alert-${type}`;
            div.style.display = 'block';
            div.textContent = msg;
            placeholder.innerHTML = '';
            placeholder.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }
    </script>
</body>
</html>
